<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="A_login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>


    <main>

        <div class="wrapper">

            <form action="#" id="loginForm">

                <h1>Login</h1>

                <div class="input-box">
                    <input type="email" placeholder="Your Email" id="email" required>
                    <i><ion-icon name="mail"></ion-icon></i>
                </div>

                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Your password" pattern="^[^\s]{4,8}$" required title="Password must be 4 to 8 characters long and should not contain spaces">
                    <i><ion-icon name="lock-open"></ion-icon></i>
                </div>

                <button class="btn" type="submit">Login</button>

            </form>

        </div>

    </main>
